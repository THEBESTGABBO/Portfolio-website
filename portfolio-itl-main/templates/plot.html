<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Feedbacks</title>
</head>
<body>
  <main>
    {% block content %}
    <h1 class="main__title">Feedbacks</h1>
    <hr>
    <ul class="cards-list">
      {% for el in feedbacks%}
      <li class="card">
          <div class="card__text">
            <h2 style="font-size: 20px; text-decoration: underline;">{{el.email}}</h2>
            <p class="card__subtitle">{{el.text}}</p>
          </div>
          <hr>
        </a>
      </li>
      {% endfor %}
    </ul>
    {% endblock %}
  </main>
</body>
</html>
